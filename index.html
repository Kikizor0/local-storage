<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="test">Test Your Choice</div>

      <div class="font-select cont">
        <label for="font">Choose Font: </label>
        <select name="fonts" id="fonts">
          <option value="Roboto">Roboto</option>
          <option value="Cairo">Cairo</option>
          <option value="Open Sans">Open Sans</option>
        </select>
      </div>
      <div class="color-select cont">
        <label for="color">Choose Color: </label>
        <select name="colors" id="colors">
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="brown">brown</option>
          <option value="blueviolet">blueviolet</option>
          <option value="#4c8327">Darkgreen</option>
        </select>
      </div>

      <div class="fontsize-select cont">
        <label for="fontsize">Choose Font Size:</label>
        <select name="size" id="size">
          <option value="16px">16</option>
          <option value="17px">17</option>
          <option value="18px">18</option>
          <option value="19px">19</option>
          <option value="20px">20</option>
          <option value="21px">21</option>
          <option value="22px">22</option>
          <option value="23px">23</option>
          <option value="24px">24</option>
          <option value="25px">25</option>
          <option value="26px">26</option>
          <option value="27px">27</option>
          <option value="28px">28</option>
          <option value="29px">29</option>
          <option value="30px">30</option>
        </select>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
